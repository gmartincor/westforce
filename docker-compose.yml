name: westforce

services:
  postgres:
    image: postgres:15-alpine
    container_name: westforce-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-westforce_moving}
      POSTGRES_USER: ${DB_USER:-westforce}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-westforce123}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "${DB_PORT_EXTERNAL:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-westforce} -d ${DB_NAME:-westforce_moving}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: westforce-web:latest
    container_name: westforce-web
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.base
      SECRET_KEY: ${SECRET_KEY:-django-insecure-development-key}
      DEBUG: "${DEBUG:-True}"
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DB_NAME: ${DB_NAME:-westforce_moving}
      DB_USER: ${DB_USER:-westforce}
      DB_PASSWORD: ${DB_PASSWORD:-westforce123}
      DB_HOST: postgres
      DB_PORT: 5432
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1,westforce.com,www.westforce.com,web}
      PORT: 8000
      COMPANY_NAME: ${COMPANY_NAME:-Westforce Moving Company}
      COMPANY_TAGLINE: ${COMPANY_TAGLINE:-Professional Australian Moving Company Management System}
      GOOGLE_ANALYTICS_ID: ${GOOGLE_ANALYTICS_ID:-}
      GOOGLE_TAG_MANAGER_ID: ${GOOGLE_TAG_MANAGER_ID:-}
      GOOGLE_ADS_ID: ${GOOGLE_ADS_ID:-}
      GOOGLE_ADS_CONVERSION_ID: ${GOOGLE_ADS_CONVERSION_ID:-}
      GOOGLE_ADS_PHONE_CONVERSION_LABEL: ${GOOGLE_ADS_PHONE_CONVERSION_LABEL:-}
      GOOGLE_ADS_EMAIL_CONVERSION_LABEL: ${GOOGLE_ADS_EMAIL_CONVERSION_LABEL:-}
      GOOGLE_ADS_QUOTE_CONVERSION_LABEL: ${GOOGLE_ADS_QUOTE_CONVERSION_LABEL:-}
    ports:
      - "${APP_PORT_EXTERNAL:-8000}:8000"
    volumes:
      - .:/app:cached
      - media_data:/app/media
      - ./logs:/app/logs:cached
    networks:
      - app_network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
    name: westforce_dev_postgres_data
    driver: local
  media_data:
    name: westforce_dev_media_data
    driver: local

networks:
  app_network:
    name: westforce_dev_network
    driver: bridge
