<!-- Messages Component -->
{% if messages %}
<div x-data="{ show: true }" x-show="show" x-transition class="mb-6">
    {% for message in messages %}
    <div class="flex items-center p-4 mb-4 text-sm rounded-lg border {% if message.tags == 'success' %}bg-green-50 text-green-800 border-green-300 dark:bg-gray-800 dark:text-green-400 dark:border-green-800{% elif message.tags == 'error' %}bg-red-50 text-red-800 border-red-300 dark:bg-gray-800 dark:text-red-400 dark:border-red-800{% elif message.tags == 'warning' %}bg-yellow-50 text-yellow-800 border-yellow-300 dark:bg-gray-800 dark:text-yellow-300 dark:border-yellow-800{% else %}bg-blue-50 text-blue-800 border-blue-300 dark:bg-gray-800 dark:text-blue-400 dark:border-blue-800{% endif %}" role="alert">
        <!-- Icon -->
        <div class="flex-shrink-0 mr-3">
            {% if message.tags == 'success' %}
            <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
            </svg>
            {% elif message.tags == 'error' %}
            <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>
            </svg>
            {% elif message.tags == 'warning' %}
            <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM10 15a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm0-4a1 1 0 0 1-1-1V6a1 1 0 0 1 2 0v4a1 1 0 0 1-1 1Z"/>
            </svg>
            {% else %}
            <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
            </svg>
            {% endif %}
        </div>
        
        <!-- Message text -->
        <div class="flex-1">
            {{ message }}
        </div>
        
        <!-- Close button -->
        <button @click="show = false" type="button" class="flex-shrink-0 ml-auto -mx-1.5 -my-1.5 {% if message.tags == 'success' %}bg-green-50 text-green-500 hover:bg-green-200 dark:bg-gray-800 dark:text-green-400 dark:hover:bg-gray-700{% elif message.tags == 'error' %}bg-red-50 text-red-500 hover:bg-red-200 dark:bg-gray-800 dark:text-red-400 dark:hover:bg-gray-700{% elif message.tags == 'warning' %}bg-yellow-50 text-yellow-500 hover:bg-yellow-200 dark:bg-gray-800 dark:text-yellow-300 dark:hover:bg-gray-700{% else %}bg-blue-50 text-blue-500 hover:bg-blue-200 dark:bg-gray-800 dark:text-blue-400 dark:hover:bg-gray-700{% endif %} rounded-lg focus:ring-2 {% if message.tags == 'success' %}focus:ring-green-400{% elif message.tags == 'error' %}focus:ring-red-400{% elif message.tags == 'warning' %}focus:ring-yellow-400{% else %}focus:ring-blue-400{% endif %} p-1.5 inline-flex items-center justify-center h-8 w-8" aria-label="Cerrar">
            <span class="sr-only">Cerrar</span>
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
            </svg>
        </button>
    </div>
    {% endfor %}
</div>
{% endif %}
