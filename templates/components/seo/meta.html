<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>{% block meta_title %}{{ meta_title|default:company_name }} - {{ meta_tagline|default:company_tagline }}{% endblock %}</title>
<meta name="description" content="{% block meta_description %}{{ meta_description|default:'Professional moving company management system. Streamline your moving business with comprehensive client management, invoicing, and analytics. Trusted by Australian moving companies.' }}{% endblock %}">
<meta name="keywords" content="{% block meta_keywords %}{{ meta_keywords|default:'moving company, removalists, Perth movers, Australian moving services, professional movers, relocation services, house moving, office moving, furniture removal' }}{% endblock %}">
<meta name="author" content="{{ company_name }}">
<meta name="robots" content="{% block meta_robots %}index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1{% endblock %}">
<link rel="canonical" href="{% block canonical_url %}{{ request.scheme }}://{{ request.get_host }}{{ request.path }}{% endblock %}">

<meta property="og:type" content="{% block og_type %}website{% endblock %}">
<meta property="og:title" content="{% block og_title %}{{ meta_title|default:company_name }} - {{ meta_tagline|default:company_tagline }}{% endblock %}">
<meta property="og:description" content="{% block og_description %}{{ meta_description|default:'Professional moving company management system for Australian businesses.' }}{% endblock %}">
<meta property="og:url" content="{% block og_url %}{{ request.scheme }}://{{ request.get_host }}{{ request.path }}{% endblock %}">
<meta property="og:site_name" content="{{ company_name }}">
<meta property="og:image" content="{% block og_image %}{{ request.scheme }}://{{ request.get_host }}{% if company_og_image %}{{ company_og_image }}{% else %}/static/images/og-image.jpg{% endif %}{% endblock %}">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:locale" content="en_AU">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{% block twitter_title %}{{ meta_title|default:company_name }} - {{ meta_tagline|default:company_tagline }}{% endblock %}">
<meta name="twitter:description" content="{% block twitter_description %}{{ meta_description|default:'Professional moving company management system for Australian businesses.' }}{% endblock %}">
<meta name="twitter:image" content="{% block twitter_image %}{{ request.scheme }}://{{ request.get_host }}{% if company_twitter_image %}{{ company_twitter_image }}{% else %}/static/images/twitter-image.jpg{% endif %}{% endblock %}">
{% if company_twitter_handle %}<meta name="twitter:site" content="@{{ company_twitter_handle }}">{% endif %}

<meta name="theme-color" content="#2563eb">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="format-detection" content="telephone=yes">

<link rel="icon" type="image/x-icon" href="{% block favicon %}/static/images/favicon.ico{% endblock %}">
<link rel="apple-touch-icon" sizes="180x180" href="/static/images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon-16x16.png">
<link rel="manifest" href="/static/manifest.json">
