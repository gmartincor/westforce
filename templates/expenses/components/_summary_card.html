<div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-6{% if extra_classes %} {{ extra_classes }}{% endif %}">
    <div class="flex items-center">
        <div class="p-3 rounded-lg {% if icon_type == 'fixed' %}bg-red-100 dark:bg-red-900{% elif icon_type == 'variable' %}bg-yellow-100 dark:bg-yellow-900{% elif icon_type == 'tax' %}bg-blue-100 dark:bg-blue-900{% else %}bg-gray-100 dark:bg-gray-700{% endif %}">
            <svg class="w-6 h-6 {% if icon_type == 'fixed' %}text-red-600 dark:text-red-300{% elif icon_type == 'variable' %}text-yellow-600 dark:text-yellow-300{% elif icon_type == 'tax' %}text-blue-600 dark:text-blue-300{% else %}text-gray-600 dark:text-gray-300{% endif %}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                {% if icon_type == 'fixed' %}
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                {% elif icon_type == 'variable' %}
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                {% elif icon_type == 'tax' %}
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                {% else %}
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path>
                {% endif %}
            </svg>
        </div>
        <div class="ml-4">
            <p class="text-sm font-medium text-gray-600 dark:text-gray-400">{{ title }}</p>
            <p class="{% if icon_type == 'general' %}text-3xl{% else %}text-2xl{% endif %} font-bold text-gray-900 dark:text-white">${{ amount|default:0|floatformat:2 }}</p>
            {% if description %}
            <p class="text-xs text-gray-500 dark:text-gray-500 mt-1">{{ description }}</p>
            {% endif %}
        </div>
    </div>
</div>
