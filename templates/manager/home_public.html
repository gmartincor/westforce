{% extends 'base.html' %}

{% block title %}Access Required - Westforce Manager{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <div class="mx-auto h-12 w-12 bg-blue-100 rounded-full flex items-center justify-center">
                <i class="fas fa-lock text-blue-600 text-xl"></i>
            </div>
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                {{ company_name }} Manager
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Access required to continue
            </p>
        </div>
        
        <div class="bg-white rounded-lg shadow p-6">
            <div class="text-center">
                <p class="text-gray-600 mb-6">Please authenticate to access the management panel</p>
                <a href="{% url 'authentication:login' %}" 
                   class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Login to Manager Panel
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
